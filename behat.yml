default:
    suites:
        web_features:
            paths:
                bootstrap: features/api
                features: features/api
            contexts:
                class: WebFeatureContext
            extensions:
                Behat\MinkExtension\Extension:
                    base_url: http://localhost:8000
                    goutte: ~
                    selenium2: ~
        api_features:
            paths:    [ %paths.base%/features/api ]
            contexts: [ ApiFeatureContext ]